<html lang="en">

  <head>
    <title>Contact Us</title>
  </head>

  <body>

    <header>
      <h1>Hungry Henry's</h1>
    </header>


    <nav>
      <hr />
      <!-- Links to the other pages in our website -->
      <p><a href="index.html">Home</a></p>
      <p><a href="menu.html">Menu</a></p>
      <p><a href="contact.html">Contact Us</a></p>
      <hr />
    </nav>

    <section>

      <form action="submit.html" method="POST">

        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <br />

        <label for="email">Email: </label>
        <input type="text" id="email" name="email">
        <br />

        <label for="phone">Phone Number: </label>
        <input type="text" id="phone" name="phone">
        <br />

        <label for="reason">Reason for Inquiry: </label>
        <select id="reason" name="reason">
          <option value="default" selectd>Catering</option>
          <option value="privateParty" selectd>Private Party</option>
          <option value="feedback" selectd>Feedback</option>
          <option value="other" selectd>Other</option>
          <br />
        </select>

        <label for="info">Additional Information</label>
        <textarea id="info" name="info"></textarea><br />

        <fieldset>
          <legend>Have you been to the restaurant?</legend><br />
          <input type="radio" id="choice1" name="questionnaire" value="no">
          <label for="choice1">No</label>
          <input type="radio" id="choice2" name="questionnaire" value="yes">
          <label for="choice2">Yes</label><br />
        </fieldset>

        <fieldset>
          <legend>Best days to contact you: </legend>
          <input type="checkbox" id="monday" name="day" value="monday">
          <label for="frontEnd">M</label>
          <input type="checkbox" id="tuesday" name="day" value="tuesday">
          <label for="frontEnd">T</label>
          <input type="checkbox" id="wednesday" name="day" value="wednesday">
          <label for="database">W</label>
          <input type="checkbox" id="thursday" name="day" value="thursday">
          <label for="frontEnd">TH</label>
          <input type="checkbox" id="friday" name="day" value="friday">
          <label for="frontEnd">F</label><br />
        </fieldset>




        <input type="submit" name="submit" value="Send Request">

      </form>

    </section>


    <footer>
      <hr />
      <p>1011 Washington Ave, Minneapolis, Minnesota, 55401</p>
      <p>(612)101-1337</p>
      <hr />
    </footer>

  </body>
</html>
